<div class="py-5">
    <div class="row">
        
                <div class="col-md-6 mx-auto">
                    <span class="anchor" id="formLogin"></span>
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Signup</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form"  id="formLogin" (ngSubmit)="registerUser()">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" [(ngModel)]="registeredUser.email" name="email"  class="form-control form-control-lg rounded-0">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" [(ngModel)]="registeredUser.password" name="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                                </div>
                                <button type="submit"  class="btn btn-primary btn-lg float-right">Signup</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
      
<!--/container-->
